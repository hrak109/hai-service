services:
  redis-public:
    image: redis:7
    container_name: redis-public
    ports:
      - "6379:6379"

  redis-private:
    image: redis:7
    container_name: redis-private
    command: redis-server --port 6380
    ports:
      - "6380:6380"

  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: hai_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  gateway:
    image: nginx:latest
    container_name: gateway
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - public-api
      - private-api

  public-api:
    build: .
    container_name: public-api
    expose:
      - "8000"
    environment:
      - REDIS_HOST=redis-public
      - REDIS_PORT=6379
    volumes:
      - ./:/app
    depends_on:
      - redis-public
    command: uvicorn public_api:app --host 0.0.0.0 --port 8000 --reload

  private-api:
    build: .
    container_name: private-api
    expose:
      - "8001"
    environment:
      - REDIS_HOST=redis-private
      - REDIS_PORT=6380
      - DATABASE_URL=postgresql://user:password@postgres:5432/hai_db
    volumes:
      - ./:/app
    depends_on:
      - redis-private
      - postgres
    command: uvicorn private_api:app --host 0.0.0.0 --port 8001 --reload

volumes:
  postgres_data:
