services:
  redis-public:
    image: redis:7
    container_name: redis-public
    ports:
      - "6379:6379"

  redis-private:
    image: redis:7
    container_name: redis-private
    command: redis-server --port 6380
    ports:
      - "6380:6380"

  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  gateway:
    image: nginx:latest
    container_name: gateway
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - public-api
      - private-api

  public-api:
    build: .
    container_name: public-api
    expose:
      - "8000"
    environment:
      - REDIS_HOST=${REDIS_PUBLIC_HOST}
      - REDIS_PORT=${REDIS_PUBLIC_PORT}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS_PUBLIC}
    depends_on:
      - redis-public
    command: gunicorn public_api:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000

  private-api:
    build: .
    container_name: private-api
    expose:
      - "8001"
    environment:
      - REDIS_HOST=${REDIS_PRIVATE_HOST}
      - REDIS_PORT=${REDIS_PRIVATE_PORT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - SECRET_KEY=${SECRET_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS_PRIVATE}
    depends_on:
      - redis-private
      - postgres
    command: gunicorn private_api:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8001

volumes:
  postgres_data:
